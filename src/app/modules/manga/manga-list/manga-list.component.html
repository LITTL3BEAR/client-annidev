<div class="mat-elevation-z2">
  <button mat-raised-button color="primary" (click)="addManga()">Add Manga</button>
  <!-- Search Box -->
  <mat-form-field class="filter-box">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. One Piece" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="chapter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Chapter</th>
      <td mat-cell *matCellDef="let element">{{element.chapter}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="viewManga(element)"><mat-icon>visibility</mat-icon></button>
        <button mat-icon-button color="accent" (click)="editManga(element)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteManga(element)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Data not found.</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[ 10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
