<div style="padding: 1rem;" align="center">
  <button mat-raised-button color="accent" (click)="alert('loading')">loading</button>
  <button mat-raised-button color="accent" (click)="alert('success')">success</button>
  <button mat-raised-button color="accent" (click)="alert('error')">error</button>
  <button mat-raised-button color="accent" (click)="alert('warning')">warning</button>
</div>

<div class="mat-elevation-z2">
  <button mat-raised-button color="accent" (click)="syncManga()">Sync Manga</button>
  <button mat-raised-button color="primary" (click)="addManga()">Add Manga</button>
  <!-- Search Box -->
  <mat-form-field class="filter-box">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. One Piece" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="currentChapter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Chapter</th>
      <td mat-cell *matCellDef="let element">{{element.currentChapter}}</td>
    </ng-container>

    <ng-container matColumnDef="latestChapter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Latest Chapter</th>
      <td mat-cell *matCellDef="let element">{{element.latestChapter}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button color="primary" href="{{element.website}}" target="_blank"><mat-icon>link</mat-icon></a>
        <button mat-icon-button color="accent" (click)="editManga(element)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteManga(element)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Data not found.</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[ 10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
