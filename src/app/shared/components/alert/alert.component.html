<div *ngIf="alert" class="alert" [ngClass]="alert.type">
  <mat-spinner *ngIf="alert.type === 'loading'"></mat-spinner>
  <ng-container *ngIf="alert.type !== 'loading'">
    <mat-icon *ngIf="alert.icon">{{ alert.icon }}</mat-icon>
    <span>{{ alert.message }}</span>
    <button mat-icon-button *ngIf="alert.closable" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </ng-container>
</div>
